<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seu Perfil</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'MonoLisa', monospace;

        }
        body {
            background-image: url('Fundo.png');
            color: #333;
            background-size: cover;
            background-position: center;
            height: 100vh;
           
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            margin-top: 0;
            padding: 20px;
            background-color:#fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        }
        section#perfil-dados {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        #editar {
            color: green;
            text-decoration: underline;
            cursor: pointer;
            margin-bottom: 10px;
            text-align: left;
        }
        #sair {
            color: red;
            text-decoration: underline;
            cursor: pointer;
            margin-bottom: 20px;
            text-align: right;
        }
        #btn-modo {
            font-size: 24px;
            background: none;
            border: none;
            cursor: pointer;
        }

    </style>
</head>
<body  id="perfil-body">
    <header id ="perfil-header">
        <h1 id="perfil-nome"></h1>
        <button id="btn-modo" onclick="mudartema()">☀️</button>
    </header>
    <main>





        <section id="perfil-dados">
            <p id="editar">Editar Perfil</p>
            <p id= "sair">Sair</p>
            <!--foto do perfil-->
            <img  src="perfil.png" id="img-perfil" alt="Foto de Perfil" width="150" height="150">
            <h2 id="perfil-titulo">Perfil</h2>
            <p><strong>Email:</strong> <span id="perfil-email"></span></p>
            <p><strong>Idade:</strong> <span id="perfil-idade"></span></p>
          
        </section>
    </main>

    <script src="script.js"></script>
</body> 
</html>
