<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie seu Perfil</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            font-family: 'MonoLisa', monospace;
        }
        div{
            background-color: #1E2953;
        }
        main{
            position: absolute;
            top: 53%;
            left: 67%;
            transform: translate(-50%, -50%);
            padding: 50px;
            border-radius: 5px;
            
        }
        #logar{
            margin: 20px;
            padding: 17px;
            border-radius: 5px;
        }
        #cadastrar{
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
        }
        section > h2{
            color: #ffffff;
            margin-bottom: 10px;
            text-align: center;
    
        
        }
        section {
        background-color: #1E2953;
        border-radius: 5px;
        padding: 25px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label{
            color: #ffffff;
        }
        button{
            background-color:#B55B4D;
            padding: 2px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
        }
        body {
            background-Image: url('backgroundindex.png');
            background-size: cover;
            background-position: center;
            height: 100vh;
        }
        input{
            border-radius: 5px;
            border: none;
            padding: 5px;
            
        }
        button:hover{
            background-color:#FF7F50;
           
        }
        @media (max-width: 1200px) {
           #btn-novoUsuario {
            width: 100%;
          }
           #btn-login {
            left: auto;
            margin-top: 10px;
            width: 100%;
      
        }
        main{
            left: 50%;
            transform: translate(-50%, -50%);
        }
    }

    </style>
</head>
<body>
    <!--cabeÃ§alho-->
    
    <main>
        <div id="logar">
          <input type="text" id="usuarioID" placeholder="digite seu ID">
          <button id="btn-login" onclick="login()">Login</button>
        </div>
     <section id="usuarioNovo">
        <h2>Cadastre-se</h2>
       <div id="cadastrar">
            <label for="nome">Nome:(Seu nome sera seu ID de acesso)</label>
            <input type="text" id="nvnome">
            <label for="idade">Idade:</label>
            <input type="number" name="" id="nvidade">
            <label for="email">Email:</label>
            <input type="email" name="" id="nvemail" placeholder="nome@gmail.com">
            <button id="btn-novoUsuario" onclick="cadastrar()"> Cadastrar</button>
        
       </div>
     </section>
    
    
    </main>
    <script src="script.js"></script>
</body>
</html>
