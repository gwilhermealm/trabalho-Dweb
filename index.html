<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crie seu perfil</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            background-color: rgb(163, 163, 163);
        }
        main{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgb(83, 83, 83);
            padding: 50px;
        }
        #logar{
            margin: 20px;
            padding: 10px;
        }
        #cadastrar{
            display: flex;
            flex-direction: column;
            gap: 10px;
            padding: 10px;
        }
        section > h2{
            color: white;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
    <!--cabeçalho-->
    <header>
       <h1>Crie seu perfil</h1>
    </header>

    <main>
        <div id="logar">
          <input type="text" id="usuarioID" placeholder="digite seu ID">
          <button id="btn-login" onclick="login()">login</button>
        </div>
     <section id="usuarioNovo">
        <h2>Usuário Novo? cadastre-se</h2>
       <div id="cadastrar">
            <label for="nome">nome:(*seu nome sera seu ID de acesso)</label>
            <input type="text" id="nvnome">
            <label for="idade">idade:</label>
            <input type="number" name="" id="nvidade">
            <label for="email">email:</label>
            <input type="email" name="" id="nvemail" placeholder="nome@gmail.com">
            <button id="btn-novoUsuario" onclick="cadastrar()"> cadastrar</button>
        
       </div>
     </section>
    
    
    </main>
    <script src="script.js"></script>
</body>
</html>
